<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/file-header-fragment :: head-partial('Login Page')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#recipes">Recipes</a></li>
            <li class="tab col s6"><a href="#foods">Foods</a></li>
        </ul>
    </div>
    <div id="recipes" class="col s12">
        <div class="section"> <!--recipe-->
            <div class="row scrolling-wrapper card-scroll">
                <br/>
                <div th:each="recView : ${recViews}" class="col s12 m4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${recView.title}">Recipe</span>
                            <p th:text="${'Calories: '+recView.getTotalCal()+' per serving'}"></p>
                            <p>Nutrition in grams:</p>
                            <table>
                                <thead>
                                <tr>
                                    <th>Fat</th>
                                    <th>Carb</th>
                                    <th>Prot</th>
                                    <th>Fib</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${recView.getTotalFat()+'g'}"></td>
                                    <td th:text="${recView.getTotalCarb()+'g'}"></td>
                                    <td th:text="${recView.getTotalProt()+'g'}"></td>
                                    <td th:text="${recView.getTotalFiber()+'g'}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <p th:text="${recView.description}"></p>
                        </div>
                        <div class="card-action">
                            <a href="#">Add To Macro</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 center-align">
                        <a th:href="@{/recipe/create}" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Add Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="foods" class="col s12">
        <div class="section"> <!--recipe-->
            <div class="row scrolling-wrapper card-scroll">
                <br/>
                <div th:each="invRec : ${invArr}">
                    <h3 th:text="${invRec.item.name}"></h3>
                    <p th:text="${'Calories: '+invRec.item.cal}"></p>
                    <p th:text="${'Fat: '+invRec.item.fat+' g'}"></p>
                    <p th:text="${'Carbs: '+invRec.item.carb+' g'}"></p>
                    <p th:text="${'Protein: '+invRec.item.prot+' g'}"></p>
                    <p th:text="${'Fiber: '+invRec.item.fiber+' g'}"></p>
                    <p th:text="${'Serving Size: '+invRec.item.servingSizeInGrams+' g'}"></p>
                    <p th:text="${'Quantity: '+invRec.quantity}"></p>
                    <a th:href="@{/food-item/edit/{id}(id=${invRec.item.id})}" class="waves-effect waves-light btn">Edit</a>
                    <form th:action="@{/food-item/delete/{id}(id=${invRec.item.id})}" method="post">
                        <button class="waves-effect waves-teal btn-flat">Delete</button>
                    </form>
                </div>
                <div class="col s12 m4" th:each="invRec : ${invArr}">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${invRec.name}">Recipe</span>
                            <p th:text="${'Calories: '+invRec.item.cal+' per serving'}"></p>
                            <p th:text="${'Serving Size: '+invRec.item.servingSizeInGrams+'g'}"></p>
                            <p>Nutrition in grams:</p>
                            <table>
                                <thead>
                                <tr>
                                    <th>Fat</th>
                                    <th>Carb</th>
                                    <th>Prot</th>
                                    <th>Fib</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${invRec.item.fat+'g'}"></td>
                                    <td th:text="${invRec.item.carb+'g'}"></td>
                                    <td th:text="${invRec.item.prot+'g'}"></td>
                                    <td th:text="${invRec.item.fiber+'g'}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-action">
                            <a href="#">Add To Macro</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12 center-align">
                        <a th:href="@{/food-item/create}" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Add Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/js-footer-fragment :: js-partial"></div>
</body>
</html>
