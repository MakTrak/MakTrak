<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/file-header-fragment :: head-partial('Login Page')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<br/>
<h3 class="center-align">Your Goals</h3>
<hr/>
<div class="row">
    <div class="col s2 offset-s1 input-field">
        <input id="calories" type="text" class="validate"/>
        <label for="calories">Calories</label>
    </div>
    <div class="col s2 input-field">
        <input id="fat" type="text" class="validate"/>
        <label for="fat">Fat</label>
    </div>
    <div class="col s2 input-field">
        <input id="carbs" type="text" class="validate"/>
        <label for="carbs">Carbs</label>
    </div>
    <div class="col s2 input-field">
        <input id="protein" type="text" class="validate"/>
        <label for="protein">Protein</label>
    </div>
    <div class="col s2 input-field">
        <input id="fiber" type="text" class="validate"/>
        <label for="fiber">Fiber</label>
    </div>
</div>
<br/>
<h3 class="center-align">Your Routine for The Day</h3>
<hr/>
<p>Content Goes Here!</p>
<br/>
<h3 class="center-align">Your Stuff</h3>
<hr/>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a class="active" href="#recipes">Recipes</a></li>
            <li class="tab col s6"><a href="#foods">Foods</a></li>
        </ul>
    </div>
    <div id="recipes" class="col s12">
        <div class="section"> <!--recipe-->
            <div class="row scrolling-wrapper card-scroll">
                <br/>
                <div th:each="recView : ${recViews}">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${recView.title}"></span>
                            <p th:text="${'Calories: '+recView.getTotalCal()+' per serving'}"></p>
                            <p>Nutrition in grams:</p>
                            <table>
                                <thead>
                                <tr>
                                    <th>Fat</th>
                                    <th>Carb</th>
                                    <th>Prot</th>
                                    <th>Fib</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${recView.getTotalFat()+'g'}"></td>
                                    <td th:text="${recView.getTotalCarb()+'g'}"></td>
                                    <td th:text="${recView.getTotalProt()+'g'}"></td>
                                    <td th:text="${recView.getTotalFiber()+'g'}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <p th:text="${recView.description}"></p>
                        </div>
                        <div class="card-action">
                            <a href="#">Add To Macro</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <a th:href="@{/recipe/create}" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Add Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="foods" class="col s12">
        <div class="section"> <!--recipe-->
            <div class="row scrolling-wrapper card-scroll">
                <br/>
                <div class="col s12 m4" th:each="invRec : ${invArr}">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${invRec.item.name}"></span>
                            <p th:text="${'Calories: '+invRec.item.cal+' per serving'}"></p>
                            <p th:text="${'Serving Size: '+invRec.item.servingSizeInGrams+'g'}"></p>
                            <p>Nutrition in grams:</p>
                            <table>
                                <thead>
                                <tr>
                                    <th>Fat</th>
                                    <th>Carb</th>
                                    <th>Prot</th>
                                    <th>Fib</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${invRec.item.fat+'g'}"></td>
                                    <td th:text="${invRec.item.carb+'g'}"></td>
                                    <td th:text="${invRec.item.prot+'g'}"></td>
                                    <td th:text="${invRec.item.fiber+'g'}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-action">
                            <a href="#">Add To Macro</a>
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <a th:href="@{/food-item/create}" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Add Food Item</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/js-footer-fragment :: js-partial"></div>
</body>
</html>
