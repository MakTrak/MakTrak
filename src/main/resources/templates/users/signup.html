<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>


    <div>
        <div class="modal" id="model1">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create an account</h4>
            </div>
            <div class="modal-body">

                <form th:action="@{/signup}" method="POST" th:object="${user}">
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}" />

                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" />

                    <label for="firstname">Firstname</label>
                    <input id="firstname" th:field="*{firstname}"/>

                    <label for="lastname">Lastname</label>
                    <input id="lastname" th:field="*{lastname}"/>

                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}" />


                    <input id="sign-up" value="Sign me up!" type="submit" />
                </form>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>


</body>
</html>
