<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments/file-header-fragment :: head-partial('Login Page')"></head>
<body>
    <div class="row">
        <form th:action="@{/food-item/create}" method="post" th:object="${item}" class="col s6 offset-s3">
            <div class="input-field">
                <input id="name" type="text" class="validate" th:field="*{name}"/>
                <label for="name">Item Name</label>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="input-field">
                        <input id="calories" type="text" class="validate" th:field="*{cal}"/>
                        <label for="calories">Calories</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input id="serving" type="text" class="validate" name="serving"/>
                        <label for="serving">Serving Size (g)</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="input-field">
                        <input id="proteins" type="text" class="validate" th:field="*{prot}"/>
                        <label for="proteins">Protein</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input id="carbohydrates" type="text" class="validate" th:field="*{carb}"/>
                        <label for="carbohydrates">Carbohydrate</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="input-field">
                        <input id="fats" type="text" class="validate" th:field="*{fat}"/>
                        <label for="fats">Fat</label>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field">
                        <input id="fiber" type="text" class="validate" th:field="*{fiber}"/>
                        <label for="fiber">Fiber</label>
                    </div>
                </div>
            </div>
            <div class="input-field">
                <input id="quantity" type="text" class="validate" name="quantity"/>
                <label for="quantity">Quantity</label>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-teal btn-flat">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/js-footer-fragment :: js-partial"></div>
</body>
</html>
